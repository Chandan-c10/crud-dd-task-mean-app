# docker/nginx-proxy.conf
events { }
http {
    upstream frontend_up {
        # the frontend container is named "frontend" in docker-compose
        server frontend:80;
    }

    upstream backend_up {
        server backend:8080; # change if backend uses different port
    }

    server {
        listen 80;
        server_name _;

        # API requests -> backend
        location /api/ {
            proxy_pass http://backend_up;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # if backend serves other endpoints (not under /api), adjust accordingly
        location /backend/ {
            proxy_pass http://backend_up;
        }

        # everything else -> frontend (static)
        location / {
            proxy_pass http://frontend_up;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
